<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">
    <link href="css/customStyle.css" rel="stylesheet" />

</head>

<!-- "> syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

    <!-- Main view  -->
    <div ui-view></div>

    <!-- jQuery and Bootstrap -->
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- MetsiMenu -->
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- SlimScroll -->
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <!-- Main Angular scripts-->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular-translate/angular-translate.min.js"></script>
    <script src="js/angular/angular-resource.js"></script>
    <script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="js/ui-router/angular-ui-router.min.js"></script>
    <script src="js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>-->


    <!-- Anglar App Script -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    


    <!--Custom Controllers-->
    <script src="js/controllers/DashboardCtrl.js"></script>
    <script src="js/controllers/InboxCtrl.js"></script>
    <script src="js/controllers/ShiftReportCtrl.js"></script>
    <script src="js/controllers/CostReportCtrl.js"></script>
    <script src="js/controllers/SystemSettingCtrl.js"></script>
    <script src="js/controllers/PersonnelCtrl.js"></script>
    <script src="js/controllers/PersonnelDetailCtrl.js"></script>
    <script src="js/controllers/TaskCtrl.js"></script>
    <script src="js/controllers/TaskDetailCtrl.js"></script>
    <script src="js/controllers/TeamCtrl.js"></script>
    <script src="js/controllers/ShiftCtrl.js"></script>
    <script src="js/controllers/UnavailabilityCtrl.js"></script>
    <script src="js/controllers/EquipmentCtrl.js"></script>
    <script src="js/controllers/LocationCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/PayRateCtrl.js"></script>

    <!--Custom directives-->
    <script src="js/directives/dirPagination.js"></script>
    
    <!--Custom Services-->
    <script src="js/services/modalSvc.js"></script>
    <script src="js/services/personnelSvc.js"></script>    
    <script src="js/services/taskSvc.js"></script>    

</body>
</html>
