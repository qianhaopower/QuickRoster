<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Equipment Details</h4>
    </div>
    <div class="">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form name="equipmentInfo" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Equipment Name</label>
                                <div class="col-sm-9"><input type="text" class="form-control" placeholder="--equipment name--" ng-model="equipment.EquipmentName" required></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Equipment Description</label>
                                <div class="col-sm-9"><textarea class="form-control" placeholder="-equipment description--" ng-model="equipment.Description" required></textarea></div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel(equipmentInfo)">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="equipmentInfo.$pristine || equipmentInfo.$invalid" ng-click="saveAndClose(equipment,equipmentInfo)">Save changes</button>

    </div>
</div>
