<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>
                    Personnel
                    <small>A list of all personnel</small>
                </h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal">


                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group">
                                <input type="text" placeholder="search personnel name" class="input-sm form-control" ng-model="searchText"> 
                            </div>
                        </div>
                    </div>

                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                                <tr dir-paginate="person in personnelList | filter:searchText| itemsPerPage:10" current-page="currentPage">


                                    <td class="project-people">
                                        <a><i class="fa fa-user"></i></a>
                                    </td>

                                    <td class="project-title">
                                        <a>{{person.FirstName}} {{person.LastName}}</a>
                                        <br />
                                        <small>{{person.Email}}</small>
                                    </td>
                                    <td class="project-actions">
                                        <a class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/js/directives/dirPagination.tpl.html"></dir-pagination-controls>

                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
