<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Team Details</h4>
    </div>
    <div class="">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form name="teamInfo" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Team Name</label>
                                <div class="col-sm-9"><input type="text" class="form-control" placeholder="--team name--" ng-model="team.TeamName" required></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Team Description</label>
                                <div class="col-sm-9"><textarea class="form-control" placeholder="-team description--" ng-model="team.Description" required></textarea></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Team Color</label>
                                <div class="col-sm-2"><a colorpicker type="text" ng-model="team.Color" class="form-control" ng-style="{'background-color':team.Color};"></a></div>
                            </div>
                            <div class="form-group">
                                <div class="simpleDemo row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                                                <div class="panel panel-info">
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">{{listName}}</h3>
                                                    </div>
                                                    <div class="panel-body" ng-include="'js/plugins/drag-drop/simple.html'"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div view-source="simple"></div>

                                    </div>
                                   

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel(teamInfo)">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="teamInfo.$pristine || teamInfo.$invalid" ng-click="saveAndClose(team,teamInfo)">Save changes</button>

    </div>
</div>
